{% extends "base.html" %}
{% load i18n %}

{% block main %}
  {% url 'label_create' as default_url %}
  <form action="{{ url_|default:default_url }}" method="post" class="needs-validation" novalidate>
    <div class="form-group">
      <div class="row justify-content-center">
        <div class="{{ w1|default:'col-8' }}">
          {% csrf_token %}
          <table class="table table-hover" required>
            {{ form }}
          </table>
          <div class="col-12 text-right">
            <input class="btn btn-info btn-md col-lg-3 col-md-3 col-sm-4 text-uppercase" type="submit" value="{% translate button|default:'Create' %}">
          </div>
        </div>
      </div>
    </div>
  </form>
  {% endblock %}
