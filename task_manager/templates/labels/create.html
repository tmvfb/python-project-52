{% extends "base.html" %}
{% load i18n %}

{% block main %}
  {% url 'label_create' as default_url %}
  <form action="{{ url_|default:default_url }}" method="post" class="needs-validation" novalidate>
    <div class="form-group">
      <div class="row justify-content-center">
        <div class="{{ w1|default:'col-8' }}">
          {% csrf_token %}
          <table class="table table-hover" required>
            {% for field in form %}
              <tr>
                <th>{{ field.label_tag|slice:":-9" }}</th>
                <td>{{ field }} <br> <div class="text-secondary">{{ field.errors}}</div></td>
              </tr>
            {% endfor %}
          </table>
          <div class="col-12 text-right">
            {% translate "Create" as default_button %}
            <input class="btn btn-info btn-md col-lg-3 col-md-3 col-sm-4 text-uppercase" type="submit" value="{{ button|default:default_button }}">
          </div>
        </div>
      </div>
    </div>
  </form>
{% endblock %}
