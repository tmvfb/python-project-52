{% extends "base.html" %}
{% load i18n %}

{% block main %}
  {% url 'user_create' as default_url %}
  <form action="{{ url_|default:default_url }}" method="post">
    <div class="form-group">
      <div class="row justify-content-center">
        {% csrf_token %}
        <table class="table table-hover col-9 ml-3">
          {{ form }}
        </table>
      </div>
      <div class="row justify-content-end col-11">
        <input class="btn btn-info btn-md col-2 text-uppercase" type="submit" value="{% translate button|default:'Create' %}">
      </div>
    </div>
  </form>
{% endblock %}
